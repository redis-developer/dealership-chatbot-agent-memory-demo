services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: autoemporium-backend
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MEMORY_SERVER_URL=${MEMORY_SERVER_URL:-http://host.docker.internal:8000}
      - REDIS_URL=${REDIS_URL}
      - REDIS_URI=${REDIS_URI}
    volumes:
      - ./logs:/app/logs
      - ./.env:/app/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - autoemporium-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - VITE_API_URL=http://localhost:8001
    container_name: autoemporium-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - autoemporium-network

networks:
  autoemporium-network:
    driver: bridge

